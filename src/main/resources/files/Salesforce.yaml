openapi: 3.0.0
info:
  title: Salesforce APIs
  version: 1.0.0
servers:
  - url: https://clickatell--chathub.sandbox.my.salesforce.com
    description: Clickatell Salesforce Sandbox
paths:
  /services/data/v55.0/search?q=FIND+%7B{number}%7D+RETURNING+Contact(name,phone,email,id),Opportunity(name,id),Lead(name,phone,email,id):
    get:
      summary: Search customer
      description: Search customer
      operationId: 1
      parameters:
        - name: number
          example: 2898948323
          required: false
          in: path
          schema:
            type: string
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Search'
      security:
        - bearerAuth: []
  /services/data/v55.0/sobjects/Lead:
    post:
      summary: Create Lead
      description: Create Lead
      operationId: 2
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lead'
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    message:
                      type: string
                    errorCode:
                      type: string
                    fields:
                      type: array
                      items:
                        type: string
  /services/data/v55.0/query?q=SELECT+FIELDS(STANDARD)+from+Case+where+ContactId='{ContactId}'+order+by+CreatedDate+desc+limit+5:
    get:
      summary: Get last five contact cases
      description: Get last five contact cases
      operationId: 3
      parameters:
        - name: ContactId
          example: 0052z000003S4THAA0
          required: true
          in: path
          schema:
            type: string
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalSize:
                    type: integer
                  done:
                    type: boolean
                  records:
                    type: array
                    items:
                      type: object
                      allOf:
                       - properties:
                          attributes:
                            type: object
                            properties:
                              type:
                                type: string
                              url:
                                type: string
                       - $ref: '#/components/schemas/Case'
                        
      security:
        - bearerAuth: []
  /services/data/v55.0/sobjects/Case:
    post:
      summary: Create a Case
      description: Create a Case
      operationId: 4
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Case'
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateResponse'
  /services/data/v55.0/sobjects/Case/{case_id}:
    patch:
      summary: Update a Case
      description: Update a Case
      operationId: 5
      parameters:
        - name: case_id
          example: 5002z000004I508AAC
          required: true
          in: path
          schema:
            type: string
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaseUpdate'
      responses:
        '204':
          description: No Content
  /services/data/v55.0/sobjects/FeedItem:
      post:
        summary: Create a Feed Item
        description: Create a Feed Item
        operationId: 6
        security:
          - bearerAuth: []
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeedItem'
        responses:
          '200':
            description: success response
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreateResponse'
  /services/data/v55.0/sobjects/Task:
      post:
        summary: Log A Call Task
        description: Log A Call Task
        operationId: 7
        security:
          - bearerAuth: []
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        responses:
          '200':
            description: success response
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/CreateResponse'
  /services/data/v55.0/sobjects/Case/describe:
      get:
        summary: Get Standard and Custom fields of a Case
        description: Get Standard and Custom fields of a Case
        operationId: 8
        security:
          - bearerAuth: []
        responses:
          '200':
            description: success response
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/DescribeCase'
tags: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    Search:
      type: object
      properties:
        searchRecords: 
          type: array
          items:
            type: object
            properties:
              attributes:
                type: object
                properties:
                  type:
                    type: string
                    example: Lead
                  url:
                    type: string
                    example: /services/data/vXX.0/sobjects/Lead/xxxxxxxxxxxx
              Name:
                type: string
                example: Anderson
              Phone:
                type: string
                example: 2898948323
              Id:
                type: string
                example: 124567
              Email:
                type: string
                example: abc@xyz.com
    Lead:
      type: object
      required:
        - Company
        - LastName
      properties:
        AnnualRevenue:
          type: number
          format: decimal
          description: Annual revenue for the lead’s company.
          example: 76875.7896
          nullable: true
        City:
          type: string
          maxLength: 40
          example: Toronto
          readOnly: false
          nullable: true
        Company:
          type: string
          maxLength: 255
          readOnly: false
          example: ABC
        ConvertedAccountId:
          type: string
          maxLength: 18
          readOnly: true
          nullable: true
          description: Object reference ID that points to the account into which the lead converted.
        ConvertedContactId:
          type: string
          maxLength: 18
          readOnly: true
          nullable: true
          description: Object reference ID that points to the account into which the lead converted.
        ConvertedDate:
          type: string
          format: date
          readOnly: true
          nullable: true
          description: Date on which this lead was converted.
        ConvertedOpportunityId:
          type: string
          maxLength: 18
          readOnly: true
          nullable: true
          description: Object reference ID that points to the opportunity into which the lead has been converted.
        Country:
          type: string
          maxLength: 80
          example: Canada
          nullable: true
        CreatedById:
          type: string
          example: 0052z000003S4THAA0
          readOnly: true
        CreatedDate:
          type: string
          format: date-time
          readOnly: true
        Description:
          type: string
          maxLength: 32000
          nullable: true
          description: The lead’s description.
          example: Testing
        Email:
          type: string
          maxLength: 80
          nullable: true
          example: test@gmail.com
        EmailBouncedDate:
          type: string
          format: date-time
          description: If bounce management is activated and an email sent to the lead bounced, the date and time of the bounce.
          nullable: true
          readOnly: true
        EmailBouncedReason:
          type: string
          nullable: true
          maxLength: 255
          description: If bounce management is activated and an email sent to the lead bounced, the reason for the bounce.
          readOnly: true
        FirstName:
          type: string
          nullable: true
          maxLength: 40
          example: Test
        GeocodeAccuracy:
          readOnly: true
          type: object
          properties:
            latitude:
              type: string
            longitude:
              type: string
          description: Accuracy level of the geocode for the address.
          nullable: true
        HasOptedOutOfEmail:
          type: boolean
          description: Indicates whether the lead doesn’t want to receive email from Salesforce (true) or does (false)
          default: false
        HasOptedOutOfFax:
          type: boolean
          description: Indicates whether the lead doesn’t want to receive email from Salesforce (true) or does (false)
          default: false
        Id:
          type: string
          readOnly: true
          maxLength: 18
          description: Lead ID
        IndividualId:
          type: string
          description: ID of the data privacy record associated with this lead. This field is available if you enabled Data Protection and Privacy in Setup.
          nullable: true
          maxLength: 18
        Industry:
          type: string
          nullable: true
          enum:
            - Accounting
            - Agriculture
            - Alcohol & Tobacco
            - Automotive
            - Banking
            - Biotechnology
            - Call center
            - Communications
            - Computer Hardware
            - Computer Software
            - Construction
            - Consulting - Professional Services
            - Consumer Goods
            - CRM
            - Delivery Services - Shipment - Logistics
            - Defense & Space
            - Education
            - Electrical/Electronic Manufacturing
            - Energy
            - Engineering
            - Entertainment/Media
            - Environmental
            - Facilities Services
            - Financial Services
            - Food Production
            - Government
            - Healthcare
            - Hospitality
            - Hotels & Accommodations
            - Industrial
            - Information Technology
            - Insurance
            - Internet Service Providers
            - Investment Banking
            - Legal
            - Logistics & Supply Chain
            - Manufacturing
            - Marketing
            - Mining
            - Mobile Apps
            - Mobile Payments
            - Non Profit
            - Other
            - Outsourcing/Offshoring
            - Paper & Forest Products
            - Personal - Community Use
            - Pharmaceuticals
            - Real Estate
            - Religious Institutions
            - Retail
            - Security
            - Services
            - SMS Service Provider
            - Sport & Recreation
            - Technology
            - Telecom
            - Telematics
            - Training & Coaching
            - Translation & Localization
            - Transportation
            - Travel
            - Utilities
            - Warehousing
            - Storage
        IsConverted:
          type: boolean
          default: false
          description: Indicates whether the lead has been converted (true) or not (false)
        IsDeleted:
          type: boolean
          default: false
          readOnly: true
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false)
        IsUnreadByOwner:
          type: boolean
          default: true
          description: If true, lead has been assigned, but not yet viewed
        Jigsaw:
          type: string
          nullable: true
          maxLength: 20
          readOnly: true
          description: References the ID of a contact in Data.com. If a lead has a value in this field, it means that a contact was imported as a lead from Data.com. If the contact (converted to a lead) wasn’t imported from Data.com, the field value is null.
        JigsawContactId:
          type: string
          readOnly: true
        LastActivityDate:
          type: string
          format: date
          readOnly: true
          description: Value is the most recent of either Due date of the most recent event logged against the record or Due date of the most recently closed task associated with the record.
        LastModifiedById:
          type: string
          maxLength: 18
          readOnly: true
        LastName:
          type: string
          maxLength: 80
          example: Arora
        LastReferencedDate:
          type: string
          format: date-time
          readOnly: true
          description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
          nullable: true
        LastViewedDate:
          type: string
          format: date-time
          readOnly: true
          description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
          nullable: true
        Latitude:
          type: number
          format: double
          nullable: true
          description: Used with Longitude to specify the precise geolocation of an address. Acceptable values are numbers between –90 and 90 up to 15 decimal places.
        LeadSource:
          type: string
          description: The lead’s source.
          nullable: true
          enum:
           - None
           - ABM Campaign
           - CMX Campaign Customer
           - CMX Dev Central Customer
           - Contact Sales Form
           - Email Marketing
           - Event
           - Expert Advisors
           - Google AdWords
           - Migrate
           - Paid Acquisition
           - Paid Social
           - Sales Generated
           - SMS Page
           - Social Media
           - Solutions Page
           - Website
           - WhatsApp Page
           - Zoominfo
        Longitude:
          type: number
          format: double
          nullable: true
          description: Used with Latitude to specify the precise geolocation of an address. Acceptable values are numbers between –180 and 180 up to 15 decimal places. 
        MasterRecordId:
          type: string
          maxLength: 18
          description: If this record was deleted as the result of a merge, this field contains the ID of the record that was kept. If this record was deleted for any other reason, or hasn’t been deleted, the value is null.
          readOnly: true
          nullable: true
        Name:
          type: string
          maxLength: 203
          description: Concatenation of FirstName, MiddleName, LastName, and Suffix up to 203 characters, including whitespaces.
          readOnly: true
        NumberOfEmployees:
          type: integer
          description: Number of employees at the lead’s company. 
          nullable: true
        OwnerId:
          type: string
          maxLength: 18
          description: ID of the lead’s owner.
          example: 00G4J000000kmu1UAA
          readOnly: true
        Phone:
          type: string
          maxLength: 40
          example: 667771822
          description: The lead’s phone number.
          nullable: true
        PhotoUrl:
          type: string
          maxLength: 255
          example: "/services/images/photo/00Q2z000002MzLcEAK"
          description: Path to be combined with the URL of a Salesforce instance (Example- https://yourInstance.salesforce.com/) to generate a URL to request the social network profile image associated with the lead. Generated URL returns an HTTP redirect (code 302) to the social network profile image for the lead. Empty if Social Accounts and Contacts isn't enabled or if Social Accounts and Contacts has been disabled for the requesting user.
          nullable: true
        PostalCode:
          type: string
          maxLength: 20
          example: 110067
          description: Postal code for the address of the lead.
          nullable: true
        Rating:
          type: string
          maxLength: 255
          description: Rating of the lead.
          nullable: true
          enum:
           - Hot
           - Warm
           - Cold
        Salutation:
          type: string
          maxLength: 40
          nullable: true
          enum:
            - None
            - Mr.
            - Ms.
            - Mrs.
            - Dr.
            - Prof.
        State:
          type: string
          maxLength: 80
          description: State/Province
          nullable: true
          example: Toronto
        Status:
          type: string
          maxLength: 255
          default: Nurturing
          enum:
            - None
            - Unqualified
            - Nurturing
            - Marketing Qualified Lead
            - Sales Accepted Lead
            - Sales Qualified Lead
        Street:
          type: string
          maxLength: 255
          nullable: true
        SystemModstamp:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        Title:
          type: string
          maxLength: 128
          nullable: true
          description: Title for the lead, such as CFO or CEO.
          example: CEO
        Website:
          type: string
          maxLength: 255
          nullable: true
          description: Website for the lead.
    Case:
      type: object
      properties:
        CaseNumber:
          type: string
          maxLength: 30
          readOnly: true
          description: Assigned automatically when each case is inserted. It can't be set directly, and it can't be modified after the case is created.
        ClosedDate:
          type: string
          format: date-time
          readOnly: true
          description: The date and time when the case was closed.
        Comments:
          type: string
          maxLength: 4000
          nullable: true
          example: <<dateTime>> Chat Bot or <<agentName>>- <<chatMessageText>>
        ContactEmail:
          type: string
          maxLength: 80
          nullable: true
          example: abc@gmail.com
          description: Email address for the contact. The Case.ContactEmail field displays the Email field on the contact that is referenced by Case.ContactId. Label is Contact Email. 
        ContactFax:
          type: string
          maxLength: 40
          nullable: true
          example: 7557589769
          description: Fax number for the contact. Label is Contact Fax. 
        ContactPhone:
          type: string
          maxLength: 40
          example: 7557589769
          nullable: true
          description: Telephone number for the contact. Label is Contact Phone. 
        ContactMobile:
          type: string
          maxLength: 40
          example: 7557589769
          nullable: true
          description: Mobile telephone number for the contact. Label is Contact Mobile. This field is available in API version 38.0 and later.
        CreatedById:
          type: string
          maxLength: 18
          readOnly: true
        CreatedDate:
          type: string
          format: date-time
          readOnly: true
        Id:
          type: string
          maxLength: 18
          readOnly: true
          description: Case ID
        IsClosed:
          type: boolean
          default: false
          readOnly: true
          description: Indicates whether the case is closed (true) or open (false). This field is controlled by the Status field; it can't be set directly. Label is Closed.
        IsDeleted:
          type: boolean
          default: false
          readOnly: true
          description: Indicates whether the object has been moved to the Recycle Bin (true) or not (false). Label is Deleted.
        LastModifiedById:
          type: string
          readOnly: true
        LastModifiedDate:
          type: string
          format: date-time
          readOnly: true
        LastReferencedDate:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: The timestamp when the current user last accessed this record, a record related to this record, or a list view.
        LastViewedDate:
          type: string
          format: date-time
          readOnly: true
          nullable: true
          description: The timestamp when the current user last viewed this record or list view. If this value is null, the user might have only accessed this record or list view (LastReferencedDate) but not viewed it.
        MasterRecordId:
          type: string
          maxLength: 18
          nullable: true
          readOnly: true
          description: If this object was deleted as the result of a merge, this field contains the ID of the record that was kept. If this object was deleted for any other reason, or has not been deleted, the value is null.
        OwnerId:
          type: string
          maxLength: 18
          example: 0052z000003S4THAA0
          description: ID of the contact who owns the case.
        ParentId:
          type: string
          maxLength: 18
          nullable: true
          description: The ID of the parent case in the hierarchy. 
        SourceId:
          type: string
          description: The ID of the social post source.
          nullable: true
        SystemModstamp:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        AccountId:
          type: string
          maxLength: 18
          nullable: true
          example: 0012z00000CWTAVAA5
          description: ID of the account associated with this case.
        ContactId:
          type: string
          maxLength: 18
          nullable: true
          example: 0032z000009Yd61AAC
          description: ID of the associated contact.
        Origin:
          type: string
          nullable: true
          maxLength: 255
          example: Email
          enum:
            - Email
            - Phone
            - Web
            - Facebook
            - Twitter
        Priority:
          type: string
          maxLength: 255
          nullable: true
          default: Medium
          description: The importance or urgency of the case, such as High, Medium, or Low.
          example: High
          enum:
           - High
           - Medium
           - Low
           - Critical
        Description:
          type: string
          maxLength: 32000
          nullable: true
          description: A text description of the case. Limit 32 KB.
          example: testing
        IsEscalated:
          type: boolean
          default: false
          description: Indicates whether the case has been escalated (true) or not. A case's escalated state does not affect how you can use a case, or whether you can query, delete, or update it. You can set this flag via the API. Label is Escalated.
        Reason:
          type: string
          maxLength: 255
          nullable: true
          description: The reason why the case was created.
          example: User didn't attend training
          enum:
           - User didn't attend training
           - Complex functionality
           - Existing problem
           - Instructions not clear
           - New problem
        Status:
          type: string
          maxLength: 255
          example: On Hold
          description: The status of the case, such as New, Closed, or Escalated. This field directly controls the IsClosed flag. Each predefined Status value implies an IsClosed flag value. 
          default: New
          enum:
           - New
           - On Hold
           - Closed
           - Escalated
        Subject:
          type: string
          maxLength: 255
          nullable: true
          example: Test
          description: The subject of the case.
        SuppliedCompany:
          type: string
          maxLength: 80
          nullable: true
          example: abc
          description: The company name that was entered when the case was created. 
        SuppliedEmail:
          type: string
          maxLength: 80
          nullable: true
          example: abc@gmail.com
          description: The email address that was entered when the case was created
        SuppliedName:
          type: string
          maxLength: 80
          nullable: true
          example: abc
          description: The name that was entered when the case was created. 
        SuppliedPhone:
          type: string
          maxLength: 40
          nullable: true
          example: 4878478
          description: The phone number that was entered when the case was created. 
        Type:
          type: string
          maxLength: 255
          example: Feature Request
          nullable: true
          enum:
           - Problem
           - Feature Request
           - Question
    CaseUpdate:
      type: object
      properties:
        AccountId:
          type: string
          maxLength: 18
          nullable: true
          example: 0012z00000CWTAVAA5
          description: ID of the account associated with this case.
        ContactId:
          type: string
          maxLength: 18
          nullable: true
          example: 0032z000009Yd61AAC
          description: ID of the associated contact.
        Origin:
          type: string
          nullable: true
          maxLength: 255
          example: Email
          enum:
            - Email
            - Phone
            - Web
            - Facebook
            - Twitter
        Priority:
          type: string
          maxLength: 255
          nullable: true
          default: Medium
          description: The importance or urgency of the case, such as High, Medium, or Low.
          example: High
          enum:
           - High
           - Medium
           - Low
           - Critical
        Description:
          type: string
          maxLength: 32000
          nullable: true
          description: A text description of the case. Limit 32 KB.
          example: testing
        IsEscalated:
          type: boolean
          default: false
          description: Indicates whether the case has been escalated (true) or not. A case's escalated state does not affect how you can use a case, or whether you can query, delete, or update it. You can set this flag via the API. Label is Escalated.
        Reason:
          type: string
          maxLength: 255
          nullable: true
          description: The reason why the case was created.
          example: User didn't attend training
          enum:
           - User didn't attend training
           - Complex functionality
           - Existing problem
           - Instructions not clear
           - New problem
        Status:
          type: string
          maxLength: 255
          example: On Hold
          description: The status of the case, such as New, Closed, or Escalated. This field directly controls the IsClosed flag. Each predefined Status value implies an IsClosed flag value. 
          default: New
          enum:
           - New
           - On Hold
           - Closed
           - Escalated
        Subject:
          type: string
          maxLength: 255
          nullable: true
          example: Test
          description: The subject of the case.
        SuppliedCompany:
          type: string
          maxLength: 80
          nullable: true
          example: abc
          description: The company name that was entered when the case was created. 
        SuppliedEmail:
          type: string
          maxLength: 80
          nullable: true
          example: abc@gmail.com
          description: The email address that was entered when the case was created
        SuppliedName:
          type: string
          maxLength: 80
          nullable: true
          example: abc
          description: The name that was entered when the case was created. 
        SuppliedPhone:
          type: string
          maxLength: 40
          nullable: true
          example: 4878478
          description: The phone number that was entered when the case was created. 
        Type:
          type: string
          maxLength: 255
          example: Feature Request
          nullable: true
          enum:
           - Problem
           - Feature Request
           - Question
    CreateResponse:
      type: object
      properties:
        id:
          type: string
        success:
          type: boolean
        errors:
          type: array
          items:
            type: string
    FeedItem:
      type: object
      required:
        - ParentId
      properties:
        BestCommentId:
          type: string
          maxLength: 18
          nullable: true
          description: The ID of the comment marked as best answer on a question post.
          readOnly: true
        Body:
          type: string
          maxLength: 10000
          nullable: true
          description: The body of the feed item. Required when Type is TextPost or AdvancedTextPost. Optional when Type is ContentPost or LinkPost. Although a value for Body isn’t required for the ContentPost type, an attachment is required. If an attachment isn’t present, the type changes to TextPost or AdvancedTextPost, depending on the API version. TextPost and AdvancedTextPost do require a value for Body.
          example: this is body
        CommentCount:
          type: integer
          readOnly: true
          description: The number of comments associated with this feed item.
        ContentData:
          type: string
          nullable: true
          description: Type is base64. The file uploaded to the feed. Required if Type is ContentPost. Encoded file data. Cannot be 0 bytes. Can be any format. Setting this field automatically sets Type to ContentPost.
          example: L2FwaS92Mi91c2FnZS97aWRlbnRpZmllclR5cGV9L3ttYzJBY2NvdW50SWR9L2lkZW50aWZpZXIve2lkZW50aWZpZXJ9
        ContentDescription:
          type: string
          maxLength: 1000
          example: description
          nullable: true
          description: The description of the file specified in ContentData.
        ContentFileName:
          type: string
          maxLength: 255
