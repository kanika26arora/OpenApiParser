    Task:
      type: object
      required:
        - Priority
        - TaskSubtype
      properties:
        AccountId:
          type: string
          maxLength: 18
          nullable: true
          description: Represents the ID of the related Account. The AccountId is determined as follows. If the value of WhatId is either Account, Opportunity, Contract or Custom object that is a child of Account, then Salesforce uses that object’s AccountId. If the value of the WhatIdfield is any other object, and the value of the WhoId field is a Contact object, then Salesforce uses that contact’s AccountId. (If your organization uses Shared Activities, then Salesforce uses the AccountId of the primary contact.) Otherwise, Salesforce sets the value of the AccountId field to null.
        ActivityDate:
          type: string
          format: date
          nullable: true
          description: Represents the due date of the task.
        CallDisposition:
          type: string
          maxLength: 255
          nullable: true
          description: Represents the result of a given call.
          example: call unsuccessful
        CallDurationInSeconds:
          type: integer
          nullable: true
          example: 100
        CallObject:
          type: string
          maxLength: 255
          nullable: true
          description: Name of a call center. 
        CallType:
          type: string
          maxLength: 40
          nullable: true
          description: The type of call being answered- Inbound, Internal, or Outbound.
          enum:
           - Internal
           - Inbound
           - Outbound
        CompletedDateTime:
          type: string
          format: date-time
          nullable: true
          readOnly: true
          description: The date and time the task was saved with a Closed status. For insert, if the task is saved with a Closed status the field is set. If the task is saved with an Open status the field is set to NULL. For update, if the task is saved with a new Closed status, the field is reset. If the task is saved with a new non-closed status, the field is reset to NULL. If the task is saved with the same closed status (that is, unchanged) there is no change to the field.
        CreatedById:
          type: string
          maxLength: 18
          nullable: true
          readOnly: true
        CreatedDate:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        Description:
          type: string
          maxLength: 32000
          nullable: true
          description: Contains a text description of the task.
        Id:
          type: string
          maxLength: 18
          readOnly: true
          description: Activity ID 
        IsArchived:
          type: boolean
          default: false
          readOnly: true
          description: Indicates whether the event has been archived.
        IsClosed:
          type: boolean
          description: Indicates whether the task has been completed (true) or not (false). Is only set indirectly via the Status picklist.
          readOnly: true
          default: false
        IsDeleted:
          type: boolean
          readOnly: true
          default: false
        IsHighPriority:
          type: boolean
          description: Indicates a high-priority task. This field is derived from the Priority field.
          readOnly: true
          default: false
        IsRecurrence:
          type: boolean
          description: Indicates whether the task is scheduled to repeat itself (true) or only occurs once (false). This field is read-only on update, but not on create.
          default: false
        IsReminderSet:
          type: boolean
          description: Indicates whether a popup reminder has been set for the task (true) or not (false).
          default: false
        LastModifiedById:
          type: string
          maxLength: 18
          readOnly: true
        LastModifiedDate:
          type: string
          format: date-time
          readOnly: true
        OwnerId:
          type: string
          maxLength: 18
          readOnly: true
          description: ID of the User or Group who owns the record. Label is Assigned To ID. This field accepts Groups of type Queue only. In the user interface, Group IDs correspond with the queue’s list view names. 
        Priority:
          type: string
          maxLength: 20
          description:  Indicates the importance or urgency of a task, such as high or low
          enum:
            - High
            - Normal
          default: Normal
        RecurrenceActivityId:
          type: string
          maxLength: 18
          nullable: true
          description:  ID of the main record of the recurring task. Subsequent occurrences have the same value in this field.
          readOnly: true
        RecurrenceDayOfMonth:
          type: integer
          nullable: true
          description: The day of the month in which the task repeats.
        RecurrenceDayOfWeekMask:
          type: integer
          nullable: true
          description: The day or days of the week on which the task repeats. This field contains a bitmask. The values are- Sunday = 1, Monday = 2, Tuesday = 4, Wednesday = 8, Thursday = 16, Friday = 32,Saturday = 64. Multiple days are represented as the sum of their numerical values. For example, Tuesday and Thursday = 4 + 16 = 20.
        RecurrenceEndDateOnly:
          type: string
          format: date
          nullable: true
          description: The last date on which the task repeats. This field has a timestamp that is always set to midnight in the Coordinated Universal Time (UTC) time zone.
        RecurrenceInstance:
          type: string
          nullable: true
          description: The frequency of the recurring task.
          enum:
            - First
            - Second
            - Third
            - Fourth
            - Last
        RecurrenceInterval:
          type: integer
          nullable: true
          description: The interval between recurring tasks.
        RecurrenceMonthOfYear:
          type: string
          maxLength: 40
          nullable: true
          description: The month of the year in which the task repeats.
          enum:
            - January
            - February
            - March
            - April
            - May
            - June
            - July
            - August
            - September
            - October
            - November
            - December
        RecurrenceRegeneratedType:
          type: string
          nullable: true
          maxLength: 40
          description: Represents what triggers a repeating task to repeat. Add this field to a page layout together with the RecurrenceInterval field, which determines the number of days between the triggering date (due date or close date) and the due date of the next repeating task in the series.
          enum:
            - RecurrenceRegenerateAfterDueDate
            - RecurrenceRegenerateAfterToday
            - RecurrenceRegenerated
          x-enumNames: 
            - After due date
            - After date completed
            - Task Closed
        RecurrenceStartDateOnly:
          type: string
          format: date
          nullable: true
          description: The date when the recurring task begins. Must be a date and time before RecurrenceEndDateOnly.
        RecurrenceType:
          type: string
          maxLength: 40
          nullable: true
          description: Indicates how often the task repeats. 
          enum:
            - RecursDaily
            - RecursEveryWeekday
            - RecursMonthly
            - RecursMonthlyNth
            - RecursWeekly
            - RecursYearly
            - RecursYearlyNth
          x-enumNames:
            - Recurs Daily
            - Recurs Every Weekday
            - Recurs Monthly
            - Recurs Monthly Nth
            - Recurs Weekly
            - Recurs Yearly
            - Recurs Yearly Nth
        ReminderDateTime:
          type: string
          format: date-time
          nullable: true
          description: Represents the time when the reminder is scheduled to fire, if IsReminderSet is set to true. If IsReminderSet is set to false, then the user may have deselected the reminder checkbox in the Salesforce user interface, or the reminder has already fired at the time indicated by the value.
        Status:
          type: string
          maxLength: 255
          default: Open
          enum:
            - Open
            - Completed
            - Not Started
        Subject:
          type: string
          maxLength: 255
          nullable: true
          description: The subject line of the task.
          enum:
            - Call
            - Send Letter
            - Send Quote
            - Other
        SystemModstamp:
          type: string
          format: date-time
          readOnly: true
        TaskSubtype:
          type: string
          maxLength: 40
          nullable: true
          description:  Provides standard subtypes to facilitate creating and searching for specific task subtypes. This field isn’t updateable.
          enum:
            - Call
          default: Call
        Type:
          type: string
          maxLength: 40
          nullable: true
          description:  The type of task, such as Call or Meeting.
          enum:
            - Call
          default: Call
